<div class="mainContainer">
  <app-dashboard-header></app-dashboard-header>
  <ng-container *ngIf="loading">
    <div class="loading-container">
      <app-dashboard-shimmer class="shimmer" [shimmerCount]=3></app-dashboard-shimmer>
    </div>
  </ng-container>
  <ng-container *ngIf="!loading">
    <ng-container *ngFor="let item of headingsTitle">
      <app-card-container [title]="item"></app-card-container>
    </ng-container>
  </ng-container>
</div>
