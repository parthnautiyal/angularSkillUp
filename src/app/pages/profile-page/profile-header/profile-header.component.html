<div class="profile-header-container">

    <div class="user-details">
        <div *ngIf="userData" class="left-wrapper">
            <img  src={{userData.data[0].createdBy.imageUrl}}>
        </div>

        <div class="right-wrapper">
            <p *ngIf="userData" class="user-name">{{userData.data[0].createdBy.name}}</p>
            <p *ngIf="userData" class="user-email">{{userData.data[0].createdBy.email}}</p>
        </div>

    </div>
    <div class="completion-rate">
        <div>Completion Rate:
            <i class="fa-regular fa-circle"></i>
        </div>
        <div class="completion-logo"></div>
    </div>

</div>
