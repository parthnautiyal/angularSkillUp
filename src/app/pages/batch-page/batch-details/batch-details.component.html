<div class="batch-page-details">
  <div class="top">
    <div class="left">
      <h3>{{ batchData.name }}</h3>
      <div id="stream-name">Stream - {{ batchData.stream.streamName }}</div>
      <div class="batch-details-created-at">
        Date of Creation : {{ batchData.createdAt | date : "dd MM yyyy" }}
      </div>
    </div>
    <div class="right"></div>
  </div>
  <div class="bottom">
    <div class="batch-created-by">By: {{ batchData.createdBy.name }}</div>
  </div>
</div>
