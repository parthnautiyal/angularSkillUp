<p-listbox
  [options]="courses"
  [(ngModel)]="selectedCourses"
  [metaKeySelection]="false"
  [checkbox]="true"
  [filter]="true"
  [multiple]="true"
  optionLabel="name"
  [listStyle]="{ 'max-height': '600px' }"
  appScrollTracker
  (scrollPercent)="onScroll($event)"
>
  <ng-template let-country pTemplate="item">
    <app-course-card-info-trainer
      [course]="country"
    ></app-course-card-info-trainer>
  </ng-template>
</p-listbox>
