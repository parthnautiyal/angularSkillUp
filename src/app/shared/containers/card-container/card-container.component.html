<div class="heading">
  <div class="topic">{{ prefixWord }} {{ title | titlecase }}</div>
  <a class="view-all" *ngIf="isActive" [routerLink]="['/', title, 'all']">View all {{ title }}</a>
</div>
<div class="card-wrapper">
  <ng-container *ngIf="title == Title.BATCHES">
    <ng-container *ngFor="let item of batch$ | async; let i = index">
      <a [routerLink]="['/', RouterLinks.BATCHES]">
        <app-batch-card [batchData]="item" [index]="i"></app-batch-card>
      </a>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="title == Title.PATHS">
    <ng-container *ngFor="let item of allPaths.data">
      <a [routerLink]="['/', RouterLinks.PATHS]"><app-path-card [singlePath]="item"></app-path-card></a>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="title == Title.COURSES">
    <ng-container *ngFor="let item of courses$ | async">
      <a [routerLink]="['/',RouterLinks.COURSES]">
        <app-course-card [singleCourse]="item"></app-course-card>
      </a>
    </ng-container>
  </ng-container>
</div>
