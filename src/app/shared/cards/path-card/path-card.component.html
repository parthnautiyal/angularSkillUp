<div class="pathCard">
  <img
    *ngIf="onGoingFlag || isProfile"
    [routerLink]="['/', RouterLinks.PATH_DASHBOARD, singlePath.pathId]"
    [src]="singlePath.imageUrl"
    [alt]="singlePath.name"
  />
  <img
    *ngIf="!onGoingFlag && !isProfile"
    [routerLink]="['/', RouterLinks.PATH_DASHBOARD, singlePath.id]"
    [src]="singlePath.imageUrl"
    [alt]="singlePath.name"
  />

  <div class="cardContent">
    <div class="title">{{ singlePath.name }}{{ singlePath.pathName }}</div>
    <div class="courseCount">{{ singlePath.noOfCourses }} Courses</div>
    <div *ngIf="isProfile" class="courseStateDate">Start Date:</div>
  </div>
  <div *ngIf="isProfile" class="progressCircle">
    <app-circular-progress-bar
      class="circle"
      [progress]="singlePath.progress"
    ></app-circular-progress-bar>
  </div>
</div>
