<div class="pathCard">
  <img [src]="singlePath.imageUrl" [alt]="singlePath.name" />
  <div class="cardContent">
    <div class="title">{{ singlePath.name }}{{ singlePath.pathName }}</div>
    <div class="courseCount">{{ singlePath.noOfCourses }} Courses</div>
    <div *ngIf="isProfile" class="courseStateDate">Start Date: 29 Feb 2024</div>
  </div>
  <div *ngIf="isProfile" class="progressCircle">
    <i class="fa-regular fa-circle"></i>
  </div>
</div>
