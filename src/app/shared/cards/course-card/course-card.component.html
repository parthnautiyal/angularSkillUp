<div class="card">
  <!-- <a [routerLink]="['/', RouterLinks.COURSES, singleCourse.id]"> -->
  <img [routerLink]="['/', RouterLinks.COURSES, singleCourse.id]" [src]="singleCourse.imageUrl" alt="" class="image" />
  <!-- </a> -->

  <div class="content-div">
    <div class="header">
      <div class="course-name">
        {{ singleCourse.name }}{{ singleCourse.courseName }}
      </div>
      <div *ngIf="isProfile" class="progressCircle">
        <app-circular-progress-bar [progress]="singleCourse.progress"></app-circular-progress-bar>
      </div>
    </div>
    <div *ngIf="isProfile" class="footer">
      <div class="course-state-date">
        Start Date: {{ singleCourse.createdAt | date : "dd MMM yyyy" }}
      </div>
      <div class="course-state-date">End Date: In Progress</div>
    </div>
    <div *ngIf="!isProfile" class="author">
      By {{ singleCourse.createdBy.name }}
    </div>
    <div *ngIf="!isProfile" class="fav-icon">
      <button id="btn1">
        <img class="btn" *ngIf="isDarkMode; else lightIcon"
          [src]="singleCourse.isFavourite ? 'assets/dark/Unlike.svg' : 'assets/dark/Like.svg'" />

        <ng-template #lightIcon>
          <img class="btn" [src]="singleCourse.isFavourite ? 'assets/light/Unlike.svg' : 'assets/light/Like.svg'" />
        </ng-template>



      </button>
    </div>
  </div>
</div>
