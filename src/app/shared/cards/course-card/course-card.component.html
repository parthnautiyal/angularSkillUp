<div class="card">
  <img [src]="singleCourse.imageUrl" alt="" class="image" />
  <div class="content-div">
    <div class="course-name">{{ singleCourse.name }}</div>
    <div class="author">By {{ singleCourse.createdBy.name }}</div>
    <div class="fav-icon">
      <button>
        <i class="fa-solid fa-heart"></i>
      </button>
    </div>
  </div>
</div>
