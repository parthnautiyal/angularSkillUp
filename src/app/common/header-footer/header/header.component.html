<header class="navbar">
  <a [routerLink]="['/', 'dashboard']">
    <span class="skill">Skill</span>
    <span class="up">Up</span>
  </a>
  <div class="header-links">
    <button class="favourite-button">
      <i class="fa-solid fa-heart"></i>
    </button>
    <div class="search-bar">
      <input class="search-box" type="text" placeholder="Search" />
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
    </div>

    <app-theme-toggle></app-theme-toggle>

    <div class="org-wrapper">
      <div class="logo-wrapper" (click)="toggleOrgDropdown()">
        <img class="org-image"
          src="https://storage.googleapis.com/zopping-uploads/originals%2F20230404%2Fzopsmart-20230404-055540.png"
          alt="" />
        <div class="dropdown-icon">
          <i class="fa-solid fa-caret-down"></i>
        </div>
      </div>
      <div class="dropdown user-organization" *ngIf="isOrgDropdownOpen">
        <div class="demo-wrapper">
          <div class="section current-org">
            <div class="section-head">Current Organization</div>
            <div class="organization-card">
              <img class="organization-image"
                src="https://storage.googleapis.com/zopping-uploads/originals%2F20230404%2Fzopsmart-20230404-055540.png"
                alt="org-logo" referrerpolicy="no-referrer" />
              <div class="organization-name limit-text-to-1-line">Zopsmart</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="user-wrapper">
      <img [src]="userProfile.picture" class="profile-image" (click)="toggleDropdown()" />
      <div class="dropdown" *ngIf="isDropdownOpen">
        <div class="profile-section">
          <div class="left-wrapper">
            <img [src]="userProfile.picture" class="user-image" />
          </div>
          <div class="right-wrapper">
            <div class="user-name">{{ userProfile.given_name }} {{userProfile.family_name}}</div>
            <div class="user-email">{{ userProfile.email }}</div>
          </div>
        </div>
        <div class="bottom-section">
          <a class="dropdown-actions" [routerLink]="['/', 'user']" (click)="toggleDropdown()">My Profile</a>
          <a class="dropdown-actions" [routerLink]="['/', 'batches', 'all']" (click)="toggleDropdown()">
            My Batches</a>
          <a class="dropdown-actions" [routerLink]="['/', 'paths', 'ongoing']" (click)="toggleDropdown()">Ongoing
            Paths</a>
          <a class="dropdown-actions" [routerLink]="['/', 'courses', 'ongoing']" (click)="toggleDropdown()">Ongoing
            Courses</a>
          <a class="dropdown-actions" [routerLink]="['/', 'courses', 'ongoing']" (click)="toggleDropdown()">Favorite
            Courses</a>
          <div class="dropdown-actions theme-mode">
            <app-theme-toggle-text></app-theme-toggle-text>
          </div>
          <a class="dropdown-actions" href="/invitations">Invitations</a>
          <div class="dropdown-actions logout">
            <a class="logout" [routerLink]="['/', 'login']" (click)="handleSignout()">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
